  <body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${publishers}" class="container my-5">
                
                    <p class="my-5">
                    
                         <a href="/publishers/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Publisher</i></a> 
                    </p>
                    
                    <div class="col-md-10">
                        <h2 th:case="null">No Publisher yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
							          <th>ID</th>
							          <th>PUBLISHINGHOUSE </th>
							          <th>CREATEDNAME  </th>
							          <th>CREATEDDATE  </th>
							          <th>UPLOADNAME  </th>
							          <th>UPDATEDATE </th>
							          <th>Edit </th>
							          <th>Delete </th>
                                    </tr>
                                </thead>
                                <tbody>
							        </tr>
							             <tr th:each="publisher:${publishers}">
							             <td th:utext="${publisher.id}">ID</td>
							             <td th:utext="${publisher.publisher}">Publisher</td>
							             <td th:utext="${publisher.createName}">CreateName</td>
							             <td th:utext="${publisher.createDate}">CrateDate</td>
							             <td th:utext="${publisher.updateName}">UploadName</td>
							             <td th:utext="${publisher.updateDate}">UploadDate</td>
							             <td><a th:href="@{detailPublishers}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                         <td><a th:href="@{publishersList}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							          </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
