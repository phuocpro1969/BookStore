<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<form th:action="@{/categorylist}" th:object="${category}" method="get">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div  class="container my-5">
                    <p class="my-5">
                        <a href="addition" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Category</i></a>
                    </p>
                        <div >
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>CategoryID</th>
                                        <th>Name</th>
                                        <th>Createdate</th>
                                        <th>Updatedate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category:${categories}">
                                        <td th:text="${category.id}"></td>
                                        <td th:text="${category.name}"></td>
                                        <td th:text="${category.createdate}"></td>
                                        <td th:text="${category.updatedate}"></td>
                                        <td><a  class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
   </form>
</body>

</html>
