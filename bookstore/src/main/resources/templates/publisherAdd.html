<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link th:href="@{/css/templatemo_style.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/css/publisher.css}" rel="stylesheet" type="text/css" />
</head>
<body>

	<nav th:replace="indexheader :: ${header}"></nav>
	<div id="templatemo_container">
		<div id="templatemo_content">

			<div id="templatemo_content_left">
				<nav th:replace="indexheader :: templatemo_content_left_sec"></nav>
			</div>
			<!-- end of content left -->

			<div id="templatemo_content_right">
				<form th:action="@{/publisher/save}" th:object="${publisher}"
					method="POST" style="width: 550px; margin: -25px 0px 0px 70px;">
					<input type="hidden" value="${publisher.id}" th:field="*{id}" />
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">PUBLISHINGHOUSE: </label> <input type="text"
							th:value="${publisher.publisher}" class="form-control"
							th:field="*{publisher}" />
					</div>
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">CREATEID: </label> <input type="text"
							disabled="disabled" value="${publisher.createId}"
							class="form-control" th:field="*{createId}" />
					</div>
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">CREATEDATE: </label> <input type="text"
							disabled="disabled" th:value="${cd}" class="form-control" />
					</div>
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">UPLOADID: </label> <input type="text"
							disabled="disabled" value="${publisher.updateId}"
							class="form-control" th:field="*{updateId}" />
					</div>

					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">UPLOADDATE: </label> <input type="text"
							disabled="disabled" th:value="${ud}" class="form-control" />
					</div>

					<button type="submit" class="btn btn-primary"
						style="margin: 20px 0px 0px 270px;">Save</button>
				</form>
			</div>
			<div class="cleaner_with_height">&nbsp;</div>
		</div>
		<!-- end of content -->

		<footer th:replace="indexheader :: ${footer}"></footer>
</body>
</html>
