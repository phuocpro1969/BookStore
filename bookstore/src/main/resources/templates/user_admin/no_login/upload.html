<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Book Store</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link th:href="@{/css/templatemo_style.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/css/listbook.css}" rel="stylesheet" type="text/css" />

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
	th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

	<nav th:replace="user_admin/indexheader :: ${header}"></nav>

	<div id="templatemo_container">
		<div id="templatemo_content">

			<div id="templatemo_content_left">
				<nav
					th:replace="user_admin/indexheader :: templatemo_content_left_sec"></nav>
			</div>
			<hr id="hr_hr" />

			<!-- end of content left -->
			<div id="templatemo_content_right">
				<br>
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
						<div style="padding: 5px 0px 10px 200px; text-align: center;">
							<img id="myImg" src="#" alt="your image" class="form-control"
								style="height: 200px; width: 200px;">
						</div>
						<form method="POST" th:action="@{/upload}"
							enctype="multipart/form-data">
							<input type="file" name="file" class="form-control"
								style="width: 600px;" /><br /> <br /> <input type="submit"
								value="UPLOAD" class="btn btn-primary"
								style="margin: 0px 0px 0px 240px;" ; />
						</form>
					</div>
					<script type="text/javascript">
						window
								.addEventListener(
										'load',
										function() {
											document
													.querySelector(
															'input[type="file"]')
													.addEventListener(
															'change',
															function() {
																if (this.files
																		&& this.files[0]) {
																	var myImg = document
																			.querySelector('#myImg'); // $('img')[0]
																	myImg.src = URL
																			.createObjectURL(this.files[0]); // set src to file url
																	myImg.onload = imageIsLoaded; // optional onload event listener
																}
															});
										});
					</script>
					<script>
						var h1 = $("#templatemo_content_left").height();
						var h2 = $("#templatemo_content_right").height();
						if (h2 > h1)
							h1 = h2
						$("#templatemo_content_left").height(h1);
						$("#hr_hr").height(h1);
						$("#templatemo_content_right").height(h1);
					</script>
				</div>
			</div>
		</div>
	</div>

	<!-- end of content right -->
	<div class="cleaner_with_height">&nbsp;</div>
	<footer th:replace="user_admin/indexheader :: ${footer}"></footer>
</body>
</html>
