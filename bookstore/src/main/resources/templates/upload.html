<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Book Store</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link th:href="@{/css/templatemo_style.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/css/listbook.css}" rel="stylesheet" type="text/css" />

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
	th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

	<nav th:replace="indexheader :: ${header}"></nav>

	<div id="templatemo_container">
		<div id="templatemo_content">

			<div id="templatemo_content_left">
				<nav th:replace="indexheader :: templatemo_content_left_sec"></nav>
			</div>
			<!-- end of content left -->
			<div id="templatemo_content_right">
				<br>
				<form method="POST" th:action="@{/upload}"
					enctype="multipart/form-data">
					<input type="file" name="file" class="form-control"
						style="width: 500px; margin: 30px 0px 0px 125px;" /><br /> <br />
					<input type="submit" value="UPLOAD" class="btn btn-primary"
						style="margin: 0px 0px 0px 340px" ; />
				</form>
			</div>
		</div>
	</div>

	<!-- end of content right -->
	<div class="cleaner_with_height">&nbsp;</div>
	<footer th:replace="indexheader :: ${footer}"></footer>
</body>
</html>
