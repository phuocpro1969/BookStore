<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<link rel="stylesheet" href="style.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>Add Category</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link th:href="@{/css/templatemo_style.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/css/publisher.css}" rel="stylesheet" type="text/css" />

</head>

<body>
	<nav th:replace="indexheader :: ${header}"></nav>
	<div id="templatemo_container">
		<div id="templatemo_content">

			<div id="templatemo_content_left">
				<nav th:replace="indexheader :: templatemo_content_left_sec"></nav>
			</div>
			<!-- end of content left -->

			<div id="templatemo_content_right">

				<form th:action="@{/category/save}" th:object="${category}"
					method="post" style="width: 550px; margin: -25px 0px 0px 70px;">
					<input type="hidden" th:value="${category.id}" th:field="*{id}" />
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">CATEGORY NAME: </label> <input type="text"
							class="form-control" id="categoryName" name="name"
							placeholder="new category..." th:value="${category.name} " th:field="*{name}"/>
					</div>
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">CREATE ID: </label> <input type="text"
							disabled="disabled" value="${idC}" class="form-control"
							th:field="*{createId}" />
					</div>
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">CREATE DATE: </label> <input type="text"
							disabled="disabled" th:value="${cd}" class="form-control" />
					</div>
					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">UPLOAD ID: </label> <input type="text"
							disabled="disabled" value="${idU}" class="form-control"
							th:field="*{updateId}" />
					</div>

					<div class="form-group" style="margin: 35px 0px 0px 50px;">
						<label class="font">UPLOAD DATE: </label> <input type="text"
							disabled="disabled" th:value="${ud}" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary"
						style="margin: 20px 0px 0px 270px;">Save</button>
				</form>
			</div>
			<div class="cleaner_with_height">&nbsp;</div>
		</div>
		<!-- end of content -->

		<footer th:replace="indexheader :: ${footer}"></footer>
</body>

</html>
