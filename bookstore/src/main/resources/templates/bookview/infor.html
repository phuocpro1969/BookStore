<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Book Information</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
	<link th:href="@{/css/templatemo_style.css}" rel="stylesheet"
	type="text/css" />
	<style type="text/css">
	img {
	margin: 0px;
	padding: 0px;
	border: none;
	width: 100%;
	height: 80%;
}
	#templatemo_menu {
	clear: both;
	width: 960px;
	height: 45px;
	background: url("../images/templatemo_menu_bg.jpg") no-repeat;
	position: sticky;
}

	/* content */
	#templatemo_container{
		width: 980px;
		margin: 0 auto;
		padding: 0 10px;
		background: #1c1c1b url("../images/templatemo_bg.jpg") repeat-y;
}
		
		#templatemo_content {
	clear: both;
	width: 960px;
	margin: 0 auto;
}

templatemo_content_right h1 {
	padding: 10px;
	margin: 0 0 20px 0;
	font-size: 150%;
	color: #cbc750;
	background: url("../images/templatemo_h1_bg.jpg");
	text-align: center;
	font-size: 10em;
}

	</style>
	
</head>
<body>

	<div id="templatemo_container">
	
		<div id="templatemo_menu">
			<ul>
				<li><a th:href="@{/}" class="current">Home</a></li>
				<li><a href="#">Search</a></li>
				<li><a th:href="@{/book}">Books</a></li>
				<li><a href="#">New Releases</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<!-- end of menu -->
		<div id="templatemo_header">
			<div id="templatemo_special_offers">
				<p>
					<span>25%</span> discounts for purchase over $80
				</p>
				<a href="#" style="margin-left: 50px;">Read more...</a>
			</div>


			<div id="templatemo_new_books">
				<ul>
					<li>Suspen disse</li>
					<li>Maece nas metus</li>
					<li>In sed risus ac feli</li>
				</ul>
				<a href="#" style="margin-left: 50px;">Read more...</a>
			</div>
		</div>
		<!-- end of header -->
	
		<div id="templatemo_content">
			<div id="templatemo_content_left">
				

				<div class="templatemo_content_left_section">
					<a href="http://validator.w3.org/check?uri=referer"><img
						style="border: 0; width: 88px; height: 31px"
						src="http://www.w3.org/Icons/valid-xhtml10"
						alt="Valid XHTML 1.0 Transitional" width="88" height="31"
						vspace="8" border="0" /></a> <a
						href="http://jigsaw.w3.org/css-validator/check/referer"><img
						style="border: 0; width: 88px; height: 31px"
						src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
						alt="Valid CSS!" vspace="8" border="0" /></a>
				</div>
			</div>
			<!-- end of content left -->

			<div id="templatemo_content_right" th:object = "${dto}">
				<h1 th:text = "${dto.title}"></h1>
				<div class="image_panel">
					<img th:src="@{'/img/bookscover/'+${book.picture}}" th:if= "${book.picture != null}"
						width="100" height="150" />
					<img th:src="@{/images/nobookscover.png}" th:if= "${book.picture == null}"
						width="100" height="150" />
				</div>
				<ul>
					<li th:text = "'Authors: '+${dto.authors}"></li>
					<li th:text = "'Price: '+${dto.price}"></li>
					<li th:text = "'Domain: '+${dto.domain}"></li>
					<li th:text = "'Upload date: '+${dto.uploadedDate}"></li>
					<li th:text = "'Publisher: '+${publisher}"></li>
					<li th:text = "'Published Year: '+${dto.publishedYear}"></li>
					<li id = "categories" th:text = "'Categories: '+${stringCategories}"></li>
				</ul>
				<script th:inline="javascript">
							/*<![CDATA[*/
							    $(document).ready(function() {
							    	function removeLastComma(strng){        
							    	    var n=strng.lastIndexOf(",");
							    	    var a=strng.substring(0,n) 
							    	    return a;
							    	}
							    	var string = $("#categories").text();
							    	var substring = $("#categories").text(removeLastComma(string));
							    });
							/*]]>*/
							</script>
							<label>Description</label>
				<p th:text = "${dto.description}"></p>
				<div class="cleaner_with_height">&nbsp;</div>
				<form th:action="@{/bookview/editform/{id}(id=${id})}">
				<button class="btn btn-success" type="submit">Edit</button>
				</form>
			</div>
			<!-- end of content right -->

			<div class="cleaner_with_height">&nbsp;</div>
		</div>
		<!-- end of content -->
		<div id="templatemo_footer">
			<a th:href="@{/}">Home</a> | <a href="#">Search</a> |
			<a th:href="@{/book}">Books</a> | <a href="#">New Releases</a> | <a href="#">FAQs</a> | <a href="#">Contact Us</a><br /> Copyright Â©
					2024 <a href="#"><strong>Your Company Name</strong></a>
			<!-- Credit: www.templatemo.com -->
		</div>
	</div>

</body>
</html>
